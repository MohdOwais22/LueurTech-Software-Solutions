<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Page</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <input type="text" placeholder="User Name" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <input type="email" placeholder="Email Address" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Password" id="password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Confirm Password" id="password2"><i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i></input>
                
                <small>Error message</small>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div class="footer">
       <p>Already Have an account? <a href="#">Log In</a></p>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/3be9512f16.js" crossorigin="anonymous"></script>
    </body>
</html>
